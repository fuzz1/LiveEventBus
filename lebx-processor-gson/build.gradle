plugins {
    id 'com.android.library'
}

android {
    compileSdkVersion 34

    defaultConfig {
        minSdkVersion 24
        targetSdkVersion 34
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    namespace 'com.jeremyliao.liveeventbus.processor.gson'
}

dependencies {
    //liveeventbus
    compileOnly project(':liveeventbus')
//    compileOnly 'io.github.jeremyliao:live-event-bus-x:1.7.3.1'

    implementation "com.google.code.gson:gson:2.8.6"
}